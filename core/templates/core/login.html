<DOCTYPE! html>
<head>
    <meta charset="UTF-8">
    <title>GreekLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    {% load static %}
    <!-- iPhone logo -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'core/icons/apple-touch-icon.png' %}/>
    <meta name="apple-mobile-web-app-title" content="GreekLink">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'core/icons/favicon.ico' %}">
    
    <!-- base css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-{% if not request.user_agent.is_mobile %}6{% else %}10{% endif %} mx-auto">
                <div class="card">
                    <div class="card-body" style="text-align: center">
                        <h5 class="card-title">Login</h5>
                            <form method="post">
                                {% csrf_token %}
                                {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    Invalid username or password
                                </div>
                                {% endif %}
                                <div class="form-group">
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    {{ form.password }}
                                    <small style="text-align: left"><a href="/forgot_credentials">I forgot my username or password</a></small>
                                </div>                               
                                <div class="form-group">
                                <button type="submit" class="btn btn-primary">Login</button> {% if request.user_agent.is_mobile %}<br><br>{% endif %}
                                <a href="/signup"><button class='btn btn-secondary' type="button">I don't have an account</button></a>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<div class="container text-center footer bg-light">
    <img src="{% static 'core/icons/logo.png' %}">
</div>
</html>
