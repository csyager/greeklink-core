<DOCTYPE! html>
<head>
    <meta charset="UTF-8">
    <title>GreekLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- iPhone logo -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ MEDIA_URL }}icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GreekLink">

    <!-- favicon -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'core/icons/favicon.ico' %}">
    
    <!-- base css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <br>
    <div class="container h-100" style="text-align: center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your account has been verified!</h5>
                <p><b>You can now log into your account.  Click here to login:</b></p>
                <a href="/login"><button class="btn btn-primary" type="submit">Login</button></a><br>
            </div>
        </div>
    </div>
</body>
</html>
