<DOCTYPE! html>
<head>
    <meta charset="UTF-8">
    <title>GreekRho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- iPhone logo -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ MEDIA_URL }}icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="GreekLink">

    <!-- favicon -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'core/icons/favicon.ico' %}">
    
    <!-- base css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <br>
    <div class="container h-100" style="text-align: center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Thank you for signing up for GreekRho!</h5>
                <p><b>A link has been sent to your email, please click on it to confirm your address and log in.</b></p><br>
                <p><b>If you haven't received an email, click here to resend:</b></p>
                <!-- TODO: implement this feature -->
                <a href="/resend_verification_email{{ user.pk }}"><button class="btn btn-primary" type="submit">Send another email</button></a><br>
            </div>
        </div>
    </div>
</body>
</html>
